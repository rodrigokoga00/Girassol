<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/988f8f3d64.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="grafico.css" rel="stylesheet" type="text/css" />

    <link rel="manifest"   href="manifest.json">
</head>

<body>
  

  <header>
    <div class="topHeader">
      <div class="logoHeader">
        <h1>PUCSP,</h1>
        <img src="imagem/logo_girassol.png" class="logoHeader" alt="">
      </div>
  
      <div class="profileHeader">
        <p>Perfil</p>
        <p id="profileHeaderCompany">Filial São Paulo/SP <i class="fa-solid fa-caret-down"></i></p>
      </div>
    </header>


  <form  class="optionForm" action="" id="searchTypeToggle">
    <div></div>
    <label class="selected">
      <input type="radio" name="searchtype" data-location="0" value="daily">
      <div>Diário</div>
    </label>
    <label>
      <input type="radio" name="searchtype" data-location="calc(100% - 8px)" value="monthly">
      <div>Mensal</div>
    </label>
    <label>
      <input type="radio" name="searchtype" data-location="calc(200% - 12px)" value="anual">
      <div>Anual</div>
    </label>
  </form>
<br>
<img id="chartImage" src="imagem\chart1.svg"> 
<br>
    <footer>
      <a href="paginaInicial.html" class="nave"><img src="imagem/casa.svg"></a>
      <a href="grafico.html" class="nave"><img src="imagem/barras grafico.svg"></a>
      <a href="perfilUsuario.html" class="nave"><img src="imagem/perfil pessoa.svg"></a>
      <a href="cadastramento.html" class="nave"><img src="imagem/ham.svg"></a>
     </footer>

   <script >
     $(document).ready(function(event){
  $('form input').click(function(event){
    const value = event.target.value;
    console.log(value)
    handleImage(value);
    $('form > div').css('transform', 'translateX('+$(this).data('location')+')');
    $(this).parent().siblings().removeClass('selected');
    $(this).parent().addClass('selected');
  });
});

  const handleImage = (type) => {
    switch (type) {
      case "daily":
      $('#chartImage').attr('src',"imagem/chart1.svg")
        break;
      case "monthly":
      $('#chartImage').attr('src',"imagem/chart2.svg")
        break;
      case "anual":
      $('#chartImage').attr('src',"imagem/chart3.svg")
        break;
    }
  }
   </script>
</body>
